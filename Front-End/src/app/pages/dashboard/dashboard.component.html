<main>
  <h2>Welcome, {{ teacher.teacher_name }}</h2>
  <p>City: {{ teacher.school.city.city_name }}</p>
  <p>School: {{ teacher.school.school_name }}</p>
  <h3>Classes:</h3>
  <ul>
    <li *ngFor="let class of teacher.school.classes">{{ class.class_name }}</li>
  </ul>
  <h3>Students:</h3>
  <ul>
    <li *ngFor="let student of teacher.school.classes[0].students">{{ student.student_name }}</li>
  </ul>
</main>
